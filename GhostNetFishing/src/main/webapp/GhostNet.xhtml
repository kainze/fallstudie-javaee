<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Ghost Net Management</title>
    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</h:head>

<h:body class="container mt-5">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ghost Net Recovery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.xhtml">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="worldmap.xhtml">World Map</a>
                    </li>

                    <li class="nav-item">
                        <h:panelGroup rendered="#{loginController.loggedInUser != null}">
                            <a class="nav-link" href="GhostNet.xhtml">Geisternetze</a>
                        </h:panelGroup>
                    </li>

                    <li class="nav-item">
                        <h:panelGroup rendered="#{loginController.loggedInUser != null}">
                            <a class="nav-link" href="myGhostNets.xhtml">Meine Geisternetze</a>
                        </h:panelGroup>
                    </li>
                </ul>

                <!-- If logged in, show username and logout -->
                <h:form class="d-flex" id="loggedInForm" rendered="#{loginController.loggedInUser != null}">
                    <span class="navbar-text me-3">
                        Logged in as: <strong>#{loginController.loggedInUser.username}</strong>
                    </span>
                    <p:commandButton value="Logout" action="#{loginController.logout}"
                        styleClass="btn btn-outline-danger" update="loginForm loggedInForm" />
                </h:form>


                <!-- If not logged in, show login fields -->
                <h:form class="d-flex" id="loginForm" rendered="#{loginController.loggedInUser == null}">
                    <p:inputText id="username" placeholder="Username" value="#{loginController.username}"
                        styleClass="form-control me-2" />
                    <p:password id="password" placeholder="Password" value="#{loginController.password}"
                        styleClass="form-control me-2" />
                    <p:commandButton value="Login" action="#{loginController.login}"
                        styleClass="btn btn-outline-success" process="@form"
                        update="loginForm loggedInForm loginMessages" />
                </h:form>
            </div>
        </div>
    </nav>
    <p:messages id="loginMessages" autoUpdate="true" showDetail="true" />


    <!-- Data Table -->
    <p:dataTable value="#{ghostNetController.ghostNets}" var="net" paginator="true" rows="10"
        rowsPerPageTemplate="5,10,20" responsiveLayout="scroll"
        styleClass="table table-striped table-hover table-bordered">

        <p:column headerText="ID">
            <h:outputText value="#{net.ghostnetId}" />
        </p:column>

        <p:column headerText="GPS Latitude">
            <h:outputText value="#{net.gpsLatitude}" />
        </p:column>

        <p:column headerText="GPS Longitude">
            <h:outputText value="#{net.gpsLongitude}" />
        </p:column>

        <p:column headerText="Size">
            <h:outputText value="#{net.size}" />
        </p:column>

        <p:column headerText="State">
            <h:outputText value="#{net.ghostnetState != null ? net.ghostnetState.name : ''}" />
        </p:column>

        <p:column headerText="Notifier">
            <h:outputText value="#{net.notifier != null ? net.notifier.username : ''}" />
        </p:column>

        <p:column headerText="Rescuer">
            <h:outputText value="#{net.rescuer != null ? net.rescuer.username : ''}" />
        </p:column>

        <p:column headerText="Inserted By">
            <h:outputText value="#{net.insertBy != null ? net.insertBy.username : ''}" />
        </p:column>

        <p:column headerText="Insert Date">
            <h:outputText value="#{net.insertDate}">
                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
            </h:outputText>
        </p:column>

        <p:column headerText="Deleted By">
            <h:outputText value="#{net.deleteBy != null ? net.deleteBy.username : ''}" />
        </p:column>

        <p:column headerText="Delete Date">
            <h:outputText value="#{net.deleteDate}">
                <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
            </h:outputText>
        </p:column>

    </p:dataTable>
</h:body>

</html>
